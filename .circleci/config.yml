# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2.1
executors:
  node:
    docker:
      - image: circleci/node:10.15
    working_directory: ~/repo

commands:
  restore_repo:
    steps:
      - restore_cache:
          keys:
            - v1-repo-{{ .Branch }}-{{ .Revision }}
            - v1-repo-{{ .Branch }}-
            - v1-repo-

  save_repo:
    steps:
      - save_cache:
          paths:
            - .
          key: v1-repo-{{ .Branch }}-{{ .Revision }}

  run_test:
    parameters:
      cwd:
        type: string
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "<< parameters.cwd >>/yarn.lock" }}
            - v1-dependencies-
      - run: yarn --cwd << parameters.cwd >> install --frozen-lockfile
      - run: yarn --cwd << parameters.cwd >> test
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: v1-dependencies-{{ checksum "<< parameters.cwd >>/yarn.lock" }}

  run_lint:
    parameters:
      cwd:
        type: string
    steps:
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "yarn.lock" }}-{{ checksum "<< parameters.cwd >>/yarn.lock" }}
            - v1-dependencies-{{ checksum "yarn.lock" }}
            - v1-dependencies-
      - run: yarn install --frozen-lockfile
      - run: yarn --cwd << parameters.cwd >> install --frozen-lockfile
      - run: yarn lint << parameters.cwd >>/{__tests__,src,lib}/**/*.ts
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: v1-dependencies-{{ checksum "yarn.lock" }}-{{ checksum "<< parameters.cwd >>/yarn.lock" }}

jobs:
  checkout_code:
    executor: node
    steps:
      - restore_repo
      - checkout
      - save_repo

  # test_origin:
